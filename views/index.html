<!DOCTYPE html>
<html>
  <head>
    <title>Gotta Catch'em All!!!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  </head>
  <body class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Gotta Catch'em All!!!</a>
      </nav>
      <div class="panel panel-default">
        <div class="panel-heading">Pokémon</div>
        <div class="list-group well" id="pokedex">
          <button id="get-button">Catch'em All!</button>
          <form id="create-form">
            <input type="text" class="new-pokemon" id="name-input">
            <input type="text" class="new-pokemon" id="number-input">
            <input type="text" class="new-pokemon" id="evolvesfrom-input">
            <input type="text" class="new-pokemon" id="imageurl-input">
            <button id="add-button">Add Another Pokémon</button>
          </form>
          <!-- your resource items here -->
        </div>
      </div>
      </div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  </body>
</html>
